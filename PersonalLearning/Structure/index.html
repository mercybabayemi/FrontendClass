<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>CSS Layout Examples</h1>
        
        <!-- Example of text aligned to the left in a div -->
        <div class="left-aligned">
            <p>This text is aligned to the left within the div element.</p>
        </div>

        <!-- Example of table layout with borders and padding -->
        <table class="table-layout">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>

        <!-- Example of div with margin and padding -->
        <div class="margin-padding-example">
            <p>This div has both margin and padding applied to it for spacing.</p>
        </div>

    </div>
</body>
</html>
